<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/static/js/daumAddressScript.js" ></script>
</head>
<body>
[[${memberCommand.memberName }]]회원님의 정보수정입니다.<br />

<form action="memberModify" method="post" name="frm" th:object="${memberCommand}">
<input type="hidden" name="memberPw" value="Aaaa!1111">
<input type="hidden" name="memberPwCon" value="Aaaa!1111">
회원번호 : <input type="text" name="memberNum" th:value="${memberCommand.memberNum }" readonly="readonly"/><br />
이름 : <input type="text" name="memberName" th:value="${memberCommand.memberName }"/>
<span th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></span><br />
아이디 : <input type="text" name="memberId" th:value="${memberCommand.memberId }" readonly="readonly"/><br />
주소 : <input type="text" name="memberAddr" th:value="${memberCommand.memberAddr }" id="sample4_roadAddress" readonly="readonly" onclick="execDaumPostcode();"/>
<span th:if="${#fields.hasErrors('memberAddr')}" th:errors="*{memberAddr}"></span><br />
상세주소 : <input type="text" name="memberAddrDetail" th:value="${memberCommand.memberAddrDetail }"/><br />
우편번호 : <input type="text" name="memberPost" th:value="${memberCommand.memberPost }" id="sample4_postcode" readonly="readonly"/><br />
연락처1 : <input type="tel" name="memberPhone1" th:value="${memberCommand.memberPhone1 }"/>
<span th:if="${#fields.hasErrors('memberPhone1')}" th:errors="*{memberPhone1}"></span><br />
연락처2 : <input type="tel" name="memberPhone2" th:value="${memberCommand.memberPhone2 }"/><br />
성별 : <input type="radio" name="memberGender" th:value="M" 
				th:checked="${memberCommand.memberGender == 'M'}" />남자
	 <input type="radio" name="memberGender" th:value="F" 
	 		`	th:checked="${memberCommand.memberGender == 'F'}" />여자<br />
등록일 : <input type="date" name="memberRegist" 
				th:value="${#dates.format(memberCommand.memberRegist,'yyyy-MM-dd') }"/><br />
생년월일 : <input type="date" name="memberBirth" 
				th:value="${#dates.format(memberCommand.memberBirth,'yyyy-MM-dd') }"/><br />
이메일 : <input type="email" name="memberEmail" th:value="${memberCommand.memberEmail }"/>
<span th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></span><br />
<input type="submit" value="회원수정 완료" /> 
<input type="button" value="회원목록" onclick="javascript:location.href='memberList'">
</body>
</html>
