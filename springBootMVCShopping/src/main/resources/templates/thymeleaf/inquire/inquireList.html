<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
	
});
function inquireWrite(inquireNum, goodsNum){
	var xhr = new XMLHttpRequest();
	xhr.open("POST","/inquire/inquireWrite", true);
	xhr.setRequestHeader("Content-Type", "application/json");
	var formData = JSON.stringify({
		goodsNum:goodsNum,
		inquireNum : inquireNum
	});
	xhr.onload = function(){
		if (xhr.status === 200) {
			var result = xhr.responseText;
			var data = JSON.parse(result);
			var item = '';
				item += '<form action="inquireWrite" method="post" >';
				item += '<input type="hidden" name="goodsNum" >';
				item += '<table width="800" align="center">';
				item += '<colgroup>';
				item += '<col style="width:20%">';
				item += '<col >';
				item += '</colgroup>';
				item += '<thead>';
				item += '<tr><th colspan="2"><h1 class="fl"> 판매자에게 문의하기</h1></th></tr>';
				item += '</thead>';
				item += '<tfoot>';
				item += '<tr><th colspan="2">';
				item += '<input type="submit" value="문의등록"/>';
				item += '</th></tr>';
				item += '</tfoot>';
				item += '<tbody>';
				item += '<tr>';
				item += '<th>문의 유형</th>';
				item += '<th>';
				item += '<select name="inquireKind">';
				item += '        <option>상품(성능/사이즈)</option>';
				item += '        <option>배송</option>';
				item += '        <option>교환</option>';
				item += '        <option>반품/취소/환불</option>';
				item += '        <option>기타</option>';
				item += '     </select>';
				item += '  </th>';
				item += '</tr>';
				item += '<tr><th>제목</th>';
				item += ' <td><input type="text" name="inquireSubject" /><br />';
				item += '</td></tr>';
				item += '<tr><th>내용</th>';
				item += '  <td><textarea rows="10" cols="50" name="inquireContent"></textarea><br />';
				item += '</td>';
				item += '</tbody>';
				item += '</table>';
				item += '</form>';
				$("#inquireWrite").html(item);
		}else{
			alert("서버오류");
		}
	}
	xhr.send(formData);
}
</script>
</head>
<body>
<div id="inquireWrite"></div>
<table width="600" align="center" border="1">
	<tr><td colspan="4" align="right">
		<button type="button" id="btn" onclick="inquireWrite('','[[${goodsNum}]]')">문의하기</button></td></tr>
	<tr><td>번호</td><td>검토 | 답변완료</td><td>회원아이디</td><td>등록일</td></tr>
	<tr><td>종류</td><td colspan="3">제목</td></tr>
	<tr><td colspan="4"></td></tr>
</table>
</body>
</html>
