<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table width="600" border="1">
	<th:block th:each="dto : ${list}">
	<tr><th>[[${dto.memberId}]] |  [[${dto.purchaseNum}]] </th>
		<th>[[${#dates.format(dto.reviewDate,'yyyy-MM-dd')}]]</th></tr>
	<tr><td colspan="2">
		<sapn th:utext="${#strings.replace(dto.reviewContent,newLineChar,'&lt;br /&gt;')}"></sapn></td></tr>
	</th:block>
</table>
</body>
</html>
